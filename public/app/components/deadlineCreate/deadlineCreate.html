<form ng-submit="createDeadline()">
    <input ng-model="deadline.title" type="text"> title <br>
    <input ng-model="deadline.description" type="text"> description <br>
    <input ng-model="deadline.module" type="text"> module <br>
    <input ng-model="deadline.due" type="date"> due <br>
    <input ng-model="deadline.contributorId" type="text"> id <br>
    <button type="submit" name="button">submit</button>
</form>
